<div class="profile" *ngIf="userData">
  <mat-tab-group color="accent">
    <mat-tab label="Bio" >
      <mat-card class="contact-card ">
        <mat-card-header>
          <img mat-card-avatar [src]="'assets/orion/icons/' + userData.avatar">
          <mat-card-title>{{userData.firstName}} {{userData.lastName}}</mat-card-title>
          <mat-card-subtitle>{{userData.designation}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="'assets/orion/icons/' + userData.avatar" alt="Photo of a Shiba Inu"
          class="mat-card-image">
        <mat-card-content>
          <p>
           {{userData.bio}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">LIKE</button>
          <button mat-raised-button color="warn">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="SocialMediaContact">
      <div class="tabcontent">
        <mat-list class="socialIdentity">
          <mat-list-item class="even">
            <mat-icon matListIcon>folder</mat-icon>
            <h3 matLine> message.from </h3>
            <p matLine>
              <span> message.subject </span>
              <span class="demo-2"> -- message.content </span>
            </p>
          </mat-list-item>
          <mat-list-item class="odd">
            <mat-icon matListIcon>folder</mat-icon>
            <h3 matLine> message.from </h3>
            <p matLine>
              <span> message.subject </span>
              <span class="demo-2"> -- message.content </span>
            </p>
          </mat-list-item>
        </mat-list>
     </div>
    </mat-tab>
    <mat-tab label="SnailContact">
      <div class="tabcontent">
        <div class="addressContainer">
          <div class="home"><p>home address</p></div>
          <div class="office"><p>office address</p></div>
          <div class="home"><p>home address</p></div>       
          
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
